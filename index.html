<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        

        <div class="row">
            <p class="title">No Repeat Tags</p>
            <div class="tags no-repeat">
                <!-- <span class="tags-label">asd <button class="remove"></button></span> -->
                <input type="text" id="inputTag" placeholder="">
            </div>
            <p id="noRepeatTags" class="view-tags"></p>
        </div>
        
        <div class="row">
            <p class="title">Repeat Tags</p>
            <div class="tags repeat">
                <!-- <span class="tags-label">asd <button class="remove"></button> </span> -->
                <input type="text" id="inputTag" placeholder="">
            </div>
            <p id="repeatTags" class="view-tags"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
